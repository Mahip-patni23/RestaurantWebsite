<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" media="screen" href="http://fontlibrary.org/face/butler" type="text/css"/>
</head>
<body>
    <section class="sign-in" id="sign-in">
        <div class="image">
           <img src="https://www.matchingfoodandwine.com/files/blogattachments/orange-wines-in-georgia.jpg" alt="">
        </div>

        <div class="sign-in-form">
            <div class="form-content">
                <h2><span>L</span>ogin</h2>
                <form action="#">
                    <div class="input-box">
                        <span>Email Id/Username: </span>
                        <input type="text" name="email">
                    </div>

                    <div class="input-box">
                        <span>Password: </span>
                        <input type="password" name="password">
                    </div>

                    <div class="remember">
                        <label for="remember me"><input type="checkbox">Remember Me</label>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Login" name="login">
                    </div>

                    <div class="input-box">
                        <p>Don't have an account? <a href="#"> Sign Up </a> </p>
                    </div>

                </form>

                <h3>Login With Social Media:</h3>
                <ul class="sci">
                    <li><img src="https://toppng.com/uploads/preview/facebook-f-icon-facebook-logo-png-white-11563016108d1db9g68rk.png" alt=""></li>
                    <li><img src="https://image.flaticon.com/icons/png/512/23/23931.png" alt=""></li>
                    <li><img src="https://assets.stickpng.com/images/5ecec78673e4440004f09e77.png" alt=""></li>
                </ul>
            </div>

        </div>
    </section>
    
</body>
</html>
