<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation</title>
    <link rel="stylesheet" href="reservation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="http://fontlibrary.org/face/butler" type="text/css"/>
</head>
<body>
    <section class="booking-section">
        <div class="reservation">
            <h2><span>M</span>AKE A <span>R</span>ESERVATION</h2>
        </div>

        <div class="reservation-form">
            
            <form action="index.html">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name"> First_Name: </label>
                            <input type="text" class="form-control" placeholder="Your First_Name" size="30">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_name"> Last_Name: </label>
                            <input type="text" class="form-control" placeholder="Your Last_Name" size="30">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email"> Email: </label>
                            <input type="text" class="form-control" placeholder="Your E-Mail" size="30">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone"> Phone </label>
                            <input type="text" class="form-control" placeholder="Your Phone No" size="30">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="date"> Date Of Booking: </label>
                            <input type="date" class="form-control" placeholder="Date Of Booking" size="30">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="time"> Time Of Booking: </label>
                            <input type="time" class="form-control" placeholder="Time Of Booking" size="30">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="persons"> Persons: </label>
                            <input type="number" class="form-control" placeholder="No Of Persons" size="30">
                        </div>
                    </div>


                    <div class="col-md-12 mt-3">
                        <div class="form-group text-center">
                            <input type="submit" value="Make a Reservation" class="btn btn-success py-3 px-5" onclick="reservation()">
                        </div>
                    </div>

                
                </div>
            </form>

            <script src="index.js">

            </script>


        </div>

    </section>
</body>
</html>
