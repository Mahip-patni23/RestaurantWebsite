<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation</title>
    <link rel="stylesheet" href="reservation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="http://fontlibrary.org/face/butler" type="text/css"/>
</head>
<body>
    <section class="booking-section">
        <div class="reservation">
            <h2><span>M</span>AKE A <span>R</span>ESERVATION</h2>
        </div>

        <div class="reservation-form">
                <form class="row g-3">
                  <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="Your first name..." id="validationDefault01"  required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Your last name..." id="validationDefault02"  required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Email</label>
                    <div class="input-group">
                      <!-- <span class="input-group-text" id="inputGroupPrepend2">@</span> -->
                      <input type="email" class="form-control" placeholder="Your email..." id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" placeholder="Your mobile no..." id="validationDefault03" required>
                  </div>
                  <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Date Of Booking</label>
                    <input type="date" class="form-control" id="validationDefault04" required>
                  </div>
                  <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Time Of Booking</label>
                    <input type="time" class="form-control" id="validationDefault05" required>
                  </div>
                  <!-- <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div> -->
                  <div class="col-12">
                    <button>MAKE A RESERVATION</button>
                  </div>
                </form>

        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
